<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Pixels - Main</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome CDN for social icons (Copy icon and Social icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #5c6bc0; /* Cooler blue/indigo */
            --secondary: #9fa8da;
            --dark-bg: #0A0A1F; /* Very deep blue-black */
            --text-color: #ffffff;
        }

        /* Base Styles and Font */
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-color);
            /* Subtle background noise/gradient for depth */
            background-image: radial-gradient(at 0% 100%, rgba(92, 107, 192, 0.1), transparent 70%),
                              radial-gradient(at 100% 0%, rgba(59, 130, 246, 0.1), transparent 70%);
            background-attachment: fixed;
        }

        /* Enhanced Glass Morphism Effect */
        .glass-morphism {
            background-color: rgba(255, 255, 255, 0.04); /* More transparent background */
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px); /* Stronger blur for liquid look */
            -webkit-backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2); /* More pronounced shadow */
        }
        
        /* Custom Gradient Text */
        .gradient-text {
            background-image: linear-gradient(45deg, var(--primary), #38bdf8);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        /* Pill UI for Tabs */
        .ai-tab {
            transition: all 0.2s ease;
            border-radius: 9999px; /* Full pill shape */
            white-space: nowrap;
            padding: 0.5rem 1.25rem;
            color: #ccc;
        }
        .ai-tab.active {
            color: var(--text-color);
            background-color: rgba(92, 107, 192, 0.3); /* Subtle primary color background */
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(92, 107, 192, 0.5);
        }
        .ai-tab:hover:not(.active) {
            background-color: rgba(255, 255, 255, 0.08);
            color: white;
        }

        /* Prompt Box Styling */
        #prompt-textbox {
            resize: none;
            min-height: 200px;
            font-family: 'Inter', monospace;
            line-height: 1.6;
            color: #d1d5db; /* Light gray text */
            background-color: transparent;
        }
        #prompt-textbox:focus {
            outline: none;
            box-shadow: none;
        }

        /* Copy Button Styling */
        .copy-button {
            transition: all 0.2s ease;
            color: #ccc;
        }
        .copy-button:hover {
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

        /**
         * Renders the prompt content for the currently selected AI model.
         * @param {string} aiName - The name of the AI model (e.g., 'Gemini').
         */
        function renderContent(aiName) {
            const data = PROMPT_DATA[aiName];
            
            if (data) {
                document.getElementById('prompt-title').textContent = data.title;
                document.getElementById('prompt-textbox').value = data.prompt;
                document.getElementById('prompt-description').textContent = data.description;
                currentAiName = aiName; // Update current state
            }
        }

        /**
         * Switches the active AI tab and renders the new content.
         * @param {HTMLElement} clickedButton - The button that was clicked.
         */
        function switchAITab(clickedButton) {
            const aiName = clickedButton.getAttribute('data-ai');
            
            // 1. Deactivate all tabs
            document.querySelectorAll('.ai-tab').forEach(button => {
                button.classList.remove('active');
            });

            // 2. Activate the clicked tab
            clickedButton.classList.add('active');

            // 3. Render the content
            renderContent(aiName);
        }

        /**
         * Copies the content of the prompt-textbox to the clipboard.
         */
        function copyPrompt() {
            const promptTextarea = document.getElementById('prompt-textbox');
            
            // Select the text
            promptTextarea.select();
            promptTextarea.setSelectionRange(0, 99999); // For mobile devices

            try {
                // Copy the text (using execCommand for maximum compatibility in iframes)
                document.execCommand('copy');
                
                // Visual feedback (temporarily change icon)
                const copyButtonIcon = document.querySelector('#copy-button i');
                copyButtonIcon.classList.remove('fa-copy');
                copyButtonIcon.classList.add('fa-check');
                
                setTimeout(() => {
                    copyButtonIcon.classList.remove('fa-check');
                    copyButtonIcon.classList.add('fa-copy');
                }, 1500);

            } catch (err) {
                // In case copying fails
                console.error('Failed to copy text: ', err);
            }
        }

        // Initialize the page on load
        document.addEventListener('DOMContentLoaded', () => {
            // Find the initial active tab (Gemini by default) and render its content
            const initialTab = document.querySelector('.ai-tab.active');
            if (initialTab) {
                renderContent(initialTab.getAttribute('data-ai'));
            }

            // Add event listeners to all AI tab buttons
            document.querySelectorAll('.ai-tab').forEach(button => {
                button.addEventListener('click', function() {
                    switchAITab(this);
                });
            });

            // Add event listener to copy button
            document.getElementById('copy-button').addEventListener('click', copyPrompt);
        });
